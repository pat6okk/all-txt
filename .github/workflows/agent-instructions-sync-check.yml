name: Agent Instructions Sync Check

on:
  pull_request:
    paths:
      - "AGENTS.md"
      - ".github/copilot-instructions.md"
      - ".agent/rules/obsidian-expert.md"
      - "scripts/sync-agent-instructions.mjs"
      - "package.json"
      - "package-lock.json"
  push:
    branches:
      - "main"
    paths:
      - "AGENTS.md"
      - ".github/copilot-instructions.md"
      - ".agent/rules/obsidian-expert.md"
      - "scripts/sync-agent-instructions.mjs"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

jobs:
  sync-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check agent instruction sync
        run: npm run sync:agents:check
