name: Release Obsidian Plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build plugin
        run: npm run build

      - name: Verify build artifacts
        run: |
          echo "ğŸ” Checking required files..."
          test -f main.js || (echo "âŒ main.js not found" && exit 1)
          test -f manifest.json || (echo "âŒ manifest.json not found" && exit 1)
          test -f styles.css || (echo "âŒ styles.css not found" && exit 1)
          echo "âœ… All required files present"

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          
          gh release create "$tag" \
            --title="Release $tag" \
            --generate-notes \
            main.js manifest.json styles.css