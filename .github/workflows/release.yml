name: Release Obsidian Plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enforce tags from main
        run: |
          git fetch origin main --depth=1
          tag="${GITHUB_REF#refs/tags/}"
          tag_commit="$(git rev-list -n 1 "$tag")"

          if [ -z "$tag_commit" ]; then
            echo "‚ùå Unable to resolve commit for tag: $tag"
            exit 1
          fi

          if ! git merge-base --is-ancestor "$tag_commit" "origin/main"; then
            echo "‚ùå Tag $tag is not based on origin/main."
            echo "Tag commit: $tag_commit"
            exit 1
          fi

          echo "‚úÖ Tag $tag is based on origin/main."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build plugin
        run: npm run build

      - name: Verify build artifacts
        run: |
          echo "üîç Checking required files..."
          test -f main.js || (echo "‚ùå main.js not found" && exit 1)
          test -f manifest.json || (echo "‚ùå manifest.json not found" && exit 1)
          test -f styles.css || (echo "‚ùå styles.css not found" && exit 1)
          echo "‚úÖ All required files present"

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          
          gh release create "$tag" \
            --title="Release $tag" \
            --generate-notes \
            main.js manifest.json styles.css
